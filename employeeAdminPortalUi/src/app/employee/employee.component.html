<div class="page-header">
  <div class="container">
    <h1>Employees</h1>
  </div>
</div>


<div class="container">
  <div class="row end-xs mt-1">
    <div class="col-xs-12">
      <a routerLink="/employees/add/-1" mat-raised-button color="primary" class="ml-1">New Employees</a>
    </div>
  </div>
    <div class="mt-1 mat-elevation-z8">
      <table mat-table matSort [dataSource]="datasource" class="">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="DateOfBirth">
          <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="MobileNo">
          <th mat-header-cell *matHeaderCellDef> MobileNo </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}}   </td>
        </ng-container>

        <ng-container matColumnDef="RoleId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RoleId </th>
          <td mat-cell *matCellDef="let element"> {{element.roleId}}</td>
        </ng-container>

        <ng-container matColumnDef="DeptId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DeptId </th>
          <td mat-cell *matCellDef="let element"> {{element.deptId}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/employees', element.id]">
              <mat-icon color="primary">edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  <mat-paginator [length]="3"
                [pageSize]="5"
                [pageSizeOptions]="[5,6,7,8,9,10]"
                aria-label="Select page">
      </mat-paginator>
